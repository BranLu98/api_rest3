<!DOCTYPE html>
<html lang="es">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Actualizar Cliente</title>
    </header>
    <body>
        <h1>Actualizar Cliente</h1>
        
        <form id="form_cliente" action="">

            <input type="button" value="Guardar" onclick="PostCiente()">

        <script type="text/javascript" src="/js/post_cliente.js"></script>
    </body>
</html>
